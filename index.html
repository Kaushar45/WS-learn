<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WS Demo</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.js"></script>
    <script>
      const socket = io("ws://localhost:5000");
      setTimeout(() => {
        socket.emit("test", "Hello from Client");
      }, 5000);
      socket.on("test", (data) => {
        console.log(data);
      });
    </script>
  </head>

  <body>
    <h1>WS Demo</h1>
  </body>
</html>
